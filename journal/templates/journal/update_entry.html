{% extends 'journal/layout.html' %}
{% load static %}

{% block title %}Edit Entry - {{ entry.date|date:"F j, Y" }}{% endblock %}

{% block body %}
    {% include 'journal/_entry_form.html' with is_update=True %}
{% endblock %}

{% block script %}
{{ form.media }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const titleField = document.getElementById('{{ form.title.id_for_label }}');
        if (titleField) {
            titleField.focus();
        }
    });
</script>
{% endblock %}
