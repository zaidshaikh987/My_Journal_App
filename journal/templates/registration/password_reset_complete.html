{% extends 'journal/layout.html' %}

{% block title %}Password reset complete{% endblock %}

{% block body %}
<div class="container d-grid col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 mt-5 mx-auto text-center">
    <div class="card shadow">
        <div class="card-body p-4">
            <h2 class="h4 mb-4">Password Reset Complete</h2>
            <div class="alert alert-success">
                <i class="bi bi-check-circle-fill me-2"></i>
                Your password has been set. You may go ahead and log in now.
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
